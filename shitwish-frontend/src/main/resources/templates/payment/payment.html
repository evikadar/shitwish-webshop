<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link href="https://fonts.googleapis.com/css?family=Coiny|Gloria+Hallelujah|Hanalei+Fill|Pacifico|Permanent+Marker|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="icon" type="image/png" href="/static/img/coffeebean.ico">
</head>
<body>
<div th:replace="header.html :: header">
    Header
</div>
<div th:replace="jumbotron.html :: jumbotron">
    Jumbotron
</div>
<div class="container">
    <div class="row">
        <div class="col col-sm-12">
            <div class="text-center">
                <div>
                    <h3 class="d-inline">Total amount (USD):</h3>
                    <h3 class="d-inline" th:text="${amountToPay}"></h3>
                </div>
            </div>

            <div class="container pb-3">
                <div class="d-inline">Name:</div>
                <div class="d-inline" th:text="${name}">First Name, Last Name</div>
            </div>
            <div class="container pb-3">
                <div class="d-inline">E-mail:</div>
                <div class="d-inline" th:text="${email}">email@domain.com</div>
            </div>
            <div class="container pb-3">
                <div class="d-inline">Address:</div>
                <div class="d-inline" th:text="${address1}">Country, City, ZIP-Code</div>
                <div class="d-inline" th:text="${address2}">Street, nr., etc.</div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="d-block col-md-3">
            <div class="custom-control custom-radio">
                <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked
                       required>
                <label class="custom-control-label" for="credit">Credit card</label>
            </div>
            <div class="custom-control custom-radio">
                <input id="paypal" name="paymentMethod" type="radio" class="custom-control-input" required>
                <label class="custom-control-label" for="paypal">Paypal</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="cc-name">Name on card</label>
            <input type="text" class="form-control" id="cc-name" placeholder="Name on card" required>
            <small class="text-muted">Full name as displayed on card</small>
        </div>
        <div class="col-md-6 mb-3">
            <label for="cc-number">Credit card number</label>
            <input type="text" class="form-control" id="cc-number" placeholder="1234-5678-1234-5678" required>
        </div>
        <div class="col-md-4">
            <label for="cc-expiration">Expiration</label>
            <input type="text" class="form-control" id="cc-expiration" placeholder="Expiration" required>
        </div>
        <div class="col-md-3 mb-3">
            <label for="cc-expiration">CVV</label>
            <input type="text" class="form-control" id="cc-cvv" placeholder="CVV" required>
        </div>
    </div>
</div>
<div class="container pb-3">
    <div class="col-4 payment-btn px-0">
        <button id="payment-button" class="btn btn-dark btn-lg btn-block" type="submit">Finish payment
        </button>
    </div>
</div>

<div class="footer" th:replace="footer.html :: copy"></div>
</body>
</html>
